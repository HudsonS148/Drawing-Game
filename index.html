<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Drawing App</title>
  <style>
    body {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      color: #fff;
    }
    canvas {
      border: 4px dashed #fff;
      margin-top: 20px;
      background-color: #fff;
      touch-action: none; /* Prevent scrolling on touch devices while drawing */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .toolbar {
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 12px;
      display: inline-block;
    }
    button, select, input[type="color"] {
      padding: 8px 12px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover, select:hover, input[type="color"]:hover {
      opacity: 0.85;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Draw with Your Pointer</h1>
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
  <div class="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label for="penWidth">Width:</label>
    <select id="penWidth">
      <option value="2">2px</option>
      <option value="5">5px</option>
      <option value="10">10px</option>
      <option value="20">20px</option>
    </select>

    <button onclick="useEraser()">Eraser</button>
    <button onclick="usePen()">Pen</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const penWidthSelect = document.getElementById('penWidth');

    let isDrawing = false;
    let penColor = colorPicker.value;
    let penWidth = parseInt(penWidthSelect.value);
    let isEraser = false;

    colorPicker.addEventListener('input', () => {
      penColor = colorPicker.value;
    });

    penWidthSelect.addEventListener('change', () => {
      penWidth = parseInt(penWidthSelect.value);
    });

    function useEraser() {
      isEraser = true;
    }

    function usePen() {
      isEraser = false;
    }

    function getPointerPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPointerPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPointerPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = isEraser ? '#ffffff' : penColor;
      ctx.lineWidth = penWidth;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startDrawing(e);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      stopDrawing();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
